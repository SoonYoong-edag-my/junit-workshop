server.port=8081
server.error.include-message=always

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:file:~/junit-workshop;USER=sa;PASSWORD=password
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.file.path=./logs
logging.file.name=${logging.file.path}/demo.log
logging.logback.rollingpolicy.file-name-pattern=${logging.file.path}/demo-%d{yyyy-MM-dd}.%i.log